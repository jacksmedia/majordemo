aboutMe:
  name: Alexander Jacks
  title: JavaScript Dev and AWS Certified IaaS specialist
  bio: Deep experience in web architectures with a TS DoD networking background. Psych degree, AWS cert, open source & DAO enthusiast.
  long_summary_title: Technical Expertise
  long_summary: I can build websites and PWAs (progressive web apps) using some of these technologies, in no particular order-- AWS Lambdas, Azure Functions, CSS3, JavaScript8, HTML5, PHP, Sketch, Photoshop, SSGs, CI/CD, WordPress, Shopify. I discovered Ethereum in 2017 and haven't felt the same about digital records nor currencies ever since.
